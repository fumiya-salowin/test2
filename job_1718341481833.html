<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容室求人 - STAFF募集要項</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://lh3.googleusercontent.com/d/1V9RSEJvaTqi79EDjhbry55LWkgWLc83Y') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        section h2 {
            color: #444;
        }

        img.medium {
            width: 200px;
            height: 200px;
            display: block;
            margin: 20px auto;
        }

        .highlight {
            font-weight: bold;
            color: #d9534f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .content {
                padding: 10px;
            }

            header, section, footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <header>
            <img src="https://lh3.googleusercontent.com/d/13qEk3zQ1BT1fzjZtSzqcxyCYRzT3nC37" alt="サロンロゴ" class="medium">
            <h1>STAFF 募集要項</h1>
        </header>

        <section>
            <h2>勤務地</h2>
            <ul>
                <li>表参道店</li>
                <li>渋谷店</li>
                <li>新宿店</li>
            </ul>
        </section>

        <section>
            <h2>休日</h2>
            <p class="highlight">週休2日、夏季休暇、年末年始休暇、有給休暇、慶弔休暇</p>
        </section>

        <section>
            <h2>給与</h2>
            <table>
                <tr>
                    <th>職種</th>
                    <th>基本給</th>
                    <th>歩合給/手当</th>
                </tr>
                <tr>
                    <td>スタイリスト</td>
                    <td>23万円</td>
                    <td>歩合給40%～</td>
                </tr>
                <tr>
                    <td>アシスタント</td>
                    <td>21万円</td>
                    <td>指名手当/売上手当2万円</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>待遇</h2>
            <ul>
                <li>交通費全額支給</li>
                <li>昇給制度あり</li>
                <li>講習手当あり</li>
            </ul>
        </section>

        <section>
            <h2>福利厚生</h2>
            <ul>
                <li>社保完備</li>
                <li>産休育休</li>
                <li>社内教育制度</li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2023 美容室サロン All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
