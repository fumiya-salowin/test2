<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原宿ヘアサロン HARA STAFF 募集要項</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://lh3.googleusercontent.com/d/1gHb3Uhe1L3fcTX-ejizNtB6r2MhAA9UZ') no-repeat center center fixed;
            background-size: cover;
            color: #333; /* テキストカラーをダークグレーに設定 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* 背景画像に白の半透明オーバーレイを追加 */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8); /* コンテンツの背景を半透明に設定 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        header {
            background: rgba(0, 0, 0, 0.5); /* ヘッダーに透明な黒のオーバーレイを追加 */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100px; /* ロゴのサイズを調整 */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8); /* セクションに白の透明な背景を追加 */
            border-radius: 10px;
        }

        section h2 {
            color: #444; /* セクションの見出しに濃いグレーのテキストカラーを適用 */
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        section p {
            color: #555; /* セクションの本文に薄いグレーのテキストカラーを適用 */
            font-size: 1em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <header>
            <img src="https://lh3.googleusercontent.com/d/1z_CPAORj57XLpRjHUc6P4522pRRtQ0M-" alt="サロンのロゴ">
            <h1>原宿ヘアサロン HARA STAFF 募集要項</h1>
        </header>
        <section>
            <h2>勤務地</h2>
            <p>原宿、渋谷、表参道</p>
        </section>
        <section>
            <h2>休日</h2>
            <p>週休2日、夏季休暇、年末年始休暇、有給休暇、慶弔休暇</p>
        </section>
        <section>
            <h2>給与</h2>
            <table>
                <thead>
                    <tr>
                        <th>役職</th>
                        <th>給与</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>スタイリスト</td>
                        <td>歩合給40%～ + 基本給23万円</td>
                    </tr>
                    <tr>
                        <td>アシスタント</td>
                        <td>基本給21万円 + 指名手当/売上手当2万円</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>待遇</h2>
            <p>交通費全額支給、昇給制度あり、講習手当あり</p>
        </section>
        <section>
            <h2>福利厚生</h2>
            <p>社保完備、産休育休、社内教育制度</p>
        </section>
        <footer>
            <p>原宿で大人気の美容室です</p>
        </footer>
    </div>
</body>
</html>
