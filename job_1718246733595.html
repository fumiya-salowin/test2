<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF 募集要項</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #fff;
        }

        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>STAFF 募集要項</h1>
    </header>
    <div class="container">
        <section>
            <h2>勤務地</h2>
            <ul>
                <li>東京</li>
                <li>大阪</li>
                <li>名古屋</li>
                <li>福岡</li>
            </ul>
        </section>
        <section>
            <h2>職種</h2>
            <p>スタイリスト / アシスタント</p>
        </section>
        <section>
            <h2>休日</h2>
            <ul>
                <li>週休2日</li>
                <li>夏季休暇</li>
                <li>年末年始休暇</li>
                <li>有給休暇</li>
                <li>慶弔休暇</li>
            </ul>
        </section>
        <section>
            <h2>給与</h2>
            <ul>
                <li>スタイリスト: 歩合給40%～ + 基本給23万円</li>
                <li>アシスタント: 基本給21万円 + 指名手当/売上手当2万円</li>
            </ul>
        </section>
        <section>
            <h2>待遇</h2>
            <ul>
                <li>交通費全額支給</li>
                <li>昇給制度あり</li>
                <li>講習手当あり</li>
            </ul>
        </section>
        <section>
            <h2>福利厚生</h2>
            <ul>
                <li>社保完備</li>
                <li>産休育休</li>
                <li>社内教育制度</li>
            </ul>
        </section>
        <section>
            <h2>求人内容</h2>
            <p>美容室です！</p>
        </section>
    </div>
</body>
</html>
